name: Hot News Crawler

on:
  schedule:
    # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. æ‹‰å–ä»“åº“ï¼ˆå¿…é¡» fetch-depth=0ï¼‰
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # -------------------------------
      # 2. ä¸è¿œç«¯ä¿æŒä¸€è‡´ï¼ˆé¿å…å†²çªï¼‰
      # -------------------------------
      - name: Sync with remote master (safe reset)
        run: |
          git fetch origin master
          git reset --hard origin/master

      # -------------------------------
      # 3. è®¾ç½® Python
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # 4. æ£€æŸ¥é…ç½®æ–‡ä»¶
      # -------------------------------
      - name: Verify required files
        run: |
          echo "ğŸ” æ£€æŸ¥å¿…è¦é…ç½®æ–‡ä»¶..."

          if [ ! -f config/config.yaml ]; then
            echo "âŒ config/config.yaml ä¸å­˜åœ¨"
            exit 1
          fi

          if [ ! -f config/frequency_words.txt ]; then
            echo "âŒ config/frequency_words.txt ä¸å­˜åœ¨"
            exit 1
          fi

          echo "âœ… é…ç½®æ£€æŸ¥é€šè¿‡"

      # -------------------------------
      # 5. è¿è¡Œæ–°é—»çˆ¬è™«
      # -------------------------------
      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          GITHUB_ACTIONS: true
        run: python main.py

      # -------------------------------
      # 6. è‡ªåŠ¨æäº¤ + ä¿®å¤ push å†²çª
      # -------------------------------
      - name: Commit and push if changes
        run: |
          set -e

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add -A

          # æ— å˜åŒ–åˆ™é€€å‡º
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date)"

          # âš  é˜²æ­¢ push å†²çªï¼šå¿…é¡»å…ˆ pull --rebase
          git pull origin master --rebase --allow-unrelated-histories || true

          git push origin master
